<!DOCTYPE html>
<html lang="es">
    <head>
        <title>UCM - Centro de Atención al Usuario</title>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/x-icon" href="/img/logoucm.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet"  media="screen" href="/css/mis_avisos.css"/>
    </head>

    <body>
        <div class ="container-fluid">
            <div class="row d-flex cabecera align-items-center justify-content-between">
                <div class="col-2">
                    <img src="/img/ucm_logo2.png" class="img-fluid logo" width="330" height="330">
                </div>
                <div class="col-5"><h1 class="titulo">Centro de Atención al Usuario</h1></div>
                <div class="col-2">
                    <h4 class="correo">Es necesario iniciar sesión</h4>
                </div>
            </div>

            <div class="row cuadroLogin justify-content-center">
                <form action="mis_avisos.html" method="get">
                    <div class="row">
                        <!-- Email input -->
                        <div class="form-outline mb-4 mr-4">
                        <label class="form-label labelBold" for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" class="form-control" />
                          
                        </div>
    
                        <!-- Nombre input -->
                        <div class="form-outline mb-4">
                            <label class="form-label labelBold" for="correo">Nombre para mostrar:</label>
                            <input type="text" id="nombre" class="form-control" />
                              
                        </div>

                    </div>
                    
                    <div class="row">

                        <div class="form-outline mb-4 mr-4">
                            <label class="form-label labelBold" for="pass">Contraseña:</label>
                          <input type="password" id="pass" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label labelBold" for="pass2">Confirmar contraseña:</label>
                          <input type="password" id="pass2" class="form-control" />
                        </div>

                    </div>
                    <!-- Password input -->
                    
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="mPass" onclick="mostrarPass()" />
                          <label class="form-check-label" for="mPass">Mostrar contraseña</label>
                        </div>
                      </div>
                  
                      
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btnRojo btn-block mb-4">Iniciar sesión</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? <a href="#!">Iniciar sesión</a></p>
                        
                      </div>
                  
                    
                  </form>

            </div>
            



                
     

    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
        <script>

            function mostrarPass() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            }
         

          
        
        </script>

      </body>
    
    

    


</html>
